<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        let ele = document.getElementById("msgid");

        $("#msgid") // jquery("#msgid") 가능 / $ = jquery
          .html("This is Hello World by Jquery")
          .css("background-color", "red");
      });
    </script>
    This is Hello World by HTML
    <div id="msgid"></div>
  </body>
</html>
