<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <!-- 25.04.02 -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <style>
      div {
        margin: 10px;
        width: 80px;
        height: 80px;
        background-color: aqua;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="button" id="fadeout" value="fade out" />
    <input type="button" id="fadein" value="fade in" />
    <input type="button" id="hide" value="hide" />
    <input type="button" id="show" value="show" />
    <input type="button" id="slidedown" value="slide down" />
    <input type="button" id="slideup" value="slide up" />
    <input type="button" id="mix" value="mix" />

    <div id="target">
      <p>Target</p>
    </div>

    <script>
      $("input[type='button']").click(function (e) {
        console.log(e);
        // 변수명에 $ 가능
        let $this = $(e.target);

        let thisId = $this.attr("id");

        // if (thisId == "fadeout") {
        //   $("#target").fadeOut(3000);
        //   console.log(thisId);
        // }

        switch (thisId) {
          case "fadeout":
            $("#target").fadeOut(3000);
            break;
          case "fadein":
            $("#target").fadeIn(3000);
            break;
          case "hide":
            $("#target").hide();
            break;
          case "show":
            $("#target").show();
            break;
          case "slidedown":
            $("#target").slideDown(3000);
            break;
          case "slideup":
            $("#target").slideUp(3000);
            break;
          case "mix":
            $("#target")
              .fadeOut(3000)
              .fadeIn(3000)
              .delay(1000)
              .slideUp()
              .slideDown("slow", function () {
                alert("끝");
              });
            break;

          default:
            break;
        }
      });
    </script>
  </body>
</html>
