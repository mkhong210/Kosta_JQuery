<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <!-- 25.04.02 -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      div {
        background-color: #bca;
        width: 300px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <button id="go">전방에 5초간 힘찬 함성 발사</button>
    <div id="block">
      <p>집갈래</p>
    </div>
    <script>
      $("#go").click(function () {
        $("#block").animate({
          width: "500px",
          opacity: 0.4,
          marginLeft: "50px",
          fontSize: "30px",
          borderWidth: "10px",
        });
      });
    </script>
  </body>
</html>
